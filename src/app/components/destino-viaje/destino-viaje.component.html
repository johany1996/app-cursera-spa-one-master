	<div class="card-content">
		<div class="card-img">
			<img src="https://placeimg.com/380/230/nature"	alt="">
			<span><h4>{{position}}. {{destino.nombre}}</h4></span>
		</div>
		<div class="card-desc">
			<h3>{{destino.u}}</h3>
			<p>Servicios</p>
				<ul>
					<li *ngFor = 'let s of destino.servicios'>
						<span [ngSwitch]='s'>
							<i *ngSwitchCase="'Desayuno'">{{s}}</i>
							<i *ngSwitchDefault style='color: gray'>{{s}}</i>
						</span>
					</li>
				</ul>
				<div>
					<a href="#" (click)="voteUp()"><i class="material-icons md-18">thumb_up</i></a>
					<a href="#" (click)="voteDown()"><i class="material-icons md-18">thumb_down</i></a>
					{{destino.votes}}
				</div>
			<br>
			<a	class="btn-card" href="#" (click)="ir()">Ir!</a>
			<span *ngIf="destino.isSelected()">
				<span ngNonBindable>
					{{PREFERIDO}}
				</span>
			</span>
			<a [routerLink]="['/destino', destino.id]">Ver!</a>
		</div>		
	</div>
